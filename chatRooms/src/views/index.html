<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Center the login form */
    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f5f5f5;
    }

    .chat-container {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #e5ddd5;
    }

    .chat-messages ul {
      list-style-type: none;
      padding: 0;
    }

    .chat-messages ul li {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: white;
    }

    /* Bottom input bar for messages */
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .chat-input button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Initial Room and Username input form -->
  <div class="centered" id="loginScreen">
    <h1>Join Chat Room</h1>
    <div>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div style="margin-top: 10px;">
      <input type="text" id="room" placeholder="Enter room name">
    </div>
    <div style="margin-top: 10px;">
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </div>

  <!-- Chat Room Container -->
  <div class="chat-container" id="chatScreen">
    <div class="chat-header">
      <span id="roomName">Room: </span>
    </div>
    
    <!-- Chat messages area -->
    <div class="chat-messages" id="messages">
      <ul></ul>
    </div>

    <!-- Chat input area -->
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Socket.IO Script -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    const joinRoomBtn = document.getElementById('joinRoomBtn');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('messageInput');
    const roomInput = document.getElementById('room');
    const usernameInput = document.getElementById('username');
    const loginScreen = document.getElementById('loginScreen');
    const chatScreen = document.getElementById('chatScreen');
    const roomNameDisplay = document.getElementById('roomName');
    let currentRoom = '';
    let username = '';

    // Join a room
    joinRoomBtn.addEventListener('click', () => {
      const room = roomInput.value;
      username = usernameInput.value; // Capture username from input
      if (room && username) {
        currentRoom = room;
        socket.emit('join room', { username, room }); // Send both username and room to the server
        roomNameDisplay.textContent = `Room: ${room}`; // Display the room name in the header

        // Switch to chat screen
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'flex';
      } else {
        alert('Please enter both username and room');
      }
    });

    // Send a chat message
    sendBtn.addEventListener('click', () => {
      const message = messageInput.value;
      if (message && currentRoom && username) {
        socket.emit('chat message', { username, room: currentRoom, message }); // Include username in chat message
        messageInput.value = ''; // Clear input after sending
      } else {
        alert('Please enter a message and join a room');
      }
    });

    // Listen for chat messages
    socket.on('chat message', (data) => {
      const li = document.createElement('li');
      li.textContent = `${data.user}: ${data.content}`; // Display user and message
      document.getElementById('messages').querySelector('ul').appendChild(li);
    });

    // Listen for room notifications (e.g., when a user joins or leaves)
    socket.on('message', (message) => {
      const li = document.createElement('li');
      li.textContent = message.content;
      document.getElementById('messages').querySelector('ul').appendChild(li);
    });
  </script>

</body>
</html>
